[style]ToggleButton.revealButton=\
  border:6,0,6,6;\
  toolbar.selectedBackground:null;\
  toolbar.hoverBackground:null;\
  toolbar.pressedBackground:null;

[style]Label.redBadge=\
    arc:8;\
    border:2,6,2,6;\
    foreground:#FF3B30;\
    background:fade(#FF3B30,10%);

[style]Label.greenBadge=\
    arc:8;\
    border:2,6,2,6;\
    foreground:#28CD41;\
    background:fade(#28CD41,10%);

[style]Panel.dashboardBackground=\
    [dark]background:tint($Panel.background,3%);\
    [light]background:tint($Panel.background,25%);\
    border:4,4,4,4,$Component.borderColor,,15;

# Pagination
[style]Button.pageItem=\
    margin:4,4,4,4;
[style]Button.pageItemSelected=\
    margin:6,6,6,6;\
    foreground:$Button.default.foreground;\
    background:$Button.default.background;
[style]Button.pagePrevious=$[style]Button.pageItem
[style]Button.pageNext=$[style]Button.pagePrevious

# Accents
@accentColor=#f97316
Demo.accent.default=@accentColor
Demo.accent.blue=#007AFF
Demo.accent.purple=#BF5AF2
Demo.accent.red=#FF3B30
Demo.accent.orange=#FF9500
Demo.accent.yellow=#FFCC00
Demo.accent.green=#28CD41

# Dark background requested
@backgroundColor=#191A1C
@surfaceColor=#232425
@ComponentBorder=#2E3033
@textColor=#E6E7E8
@mutedText=#9CA3AF

# expose accent + commonly used keys so code finds them consistently
Component.accentColor=@accentColor
Button.default.background=tint(@accentColor,18%)
Button.default.foreground=#FFFFFF

RootPane.background=@backgroundColor
Panel.background=@backgroundColor
ToolTip.background=@surfaceColor
PopupMenu.background=@surfaceColor

Component.borderColor=@ComponentBorder
Component.foreground=@textColor
List.foreground=@textColor
Label.foreground=@textColor

Component.arc=16
Component.focusWidth=2
Component.focusedBorderColor=fade(@accentColor,70%)
Component.focusColor=fade(@accentColor,25%)

Button.arc=$Component.arc
TextComponent.arc=$Component.arc

Button.margin=6,10,8,10
TextField.margin=8,10,8,10
PasswordField.margin=8,10,8,10
FormattedTextField.margin=8,10,8,10
TextArea.margin=8,10,8,10
ComboBox.padding=8,10,8,10
ComboBox.buttonBackground=null
ComboBox.buttonArrowColor=$Component.borderColor

# Defaults and tweaks for dark mode (use hex colors only)
ToggleButton.selectedBackground=tint(@accentColor,15%)
ToolBar.foreground=@textColor
Menu.foreground=@textColor
Table.background=@surfaceColor
Table.foreground=@textColor

# small subtleties
Separator.foreground=@ComponentBorder
List.background=@backgroundColor